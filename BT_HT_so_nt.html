<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập hiển thị số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let x = 3;
    let dem = 0;
    document.write('2 <br>')
    for (; dem <= 20  ; x++) {
        let kq = true;
        for (let i = 2; i <= Math.sqrt(x) ; i++) {
            if (x % i === 0){
                kq = false;
                break;
            }
        }
        if (kq === true){
            dem ++;
            document.write(x + '<br>');
        }
    }
</script>
</body>
</html>
