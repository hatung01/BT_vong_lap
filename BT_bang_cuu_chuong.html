<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cứu chương</title>
</head>
<body>
<script>
    let str = '<table border="1">';
    for (let i = 1; i <= 10; i++) {
        str += '<tr>';
        for (let j = 1; j <= 10 ; j++) {
            str += '<td>'
            str += i+ 'x' + j + ' = ' + i*j ;
            str += '</td>'
        }
        str += '</tr>';
    }
    str+= '</table>'
    document.write(str)
</script>

</body>
</html>
