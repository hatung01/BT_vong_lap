<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp For</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
  //Bài 1
  let text = "";
  let i;
  for (i = 0; i < 5; i++) {
    text += "The number is " + i + "<br>";
  }
  document.getElementById("demo").innerHTML = text;
  //Bài 2
  let tong = 0;
  let a = +prompt("Nhập số a: ");
  for (let b = 0; b <= a; b++){
    tong +=b;
  }
  alert("Tổng các số từ 1 đến " + a + " là : " + tong);5
</script>
</body>
</html>
