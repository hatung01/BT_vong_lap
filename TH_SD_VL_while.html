<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp while</title>
</head>
<body>
<script>
  //Bài 1
  let num = 0;
  let tong = 0;
  while ( num !== -1){
    num = +prompt("Nhập số : ");
    tong += num;
  }
  alert("Tổng các giá trị đã nhập: " + tong);
  //Bài 2
  let i = 1;

  while (i < 100) {
    document.write("<hr width = " + i + "%>");
    i++;
  }
</script>
</body>
</html>
